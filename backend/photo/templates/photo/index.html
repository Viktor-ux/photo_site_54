{% extends 'photo/base.html' %}

{% block content %}
<h1>{{ title }} </h1>

<ul> {% for i in posts %}
    <li>
        <h1>{{i.title}}</h1>
        <p>{{i.content | linebreaks}}</p>
        {% autoescape on %}
	{{p.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
    <hr>
    </li>
    {% endfor %}
</ul>

{% endblock %}
